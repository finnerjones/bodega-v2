@(wine :Wine)(implicit flash:Flash, lang: Lang)

@main(Messages("wine.details", wine.wineName)) {

    <h2>
        @Messages("wine.details", wine.wineName) [ Long: @wine.wineId ]
    </h2>

    <dl class="dl-horizontal">
        <dt>@Messages("wine.name"):</dt>
        <dd>@wine.wineName</dd>
        <dt>@Messages("wine.color"):</dt>
        <dd>@wine.wineType</dd>
        <dt>@Messages("wine.year"):</dt>
        <dd>@wine.wineYear</dd>
    </dl>
}
