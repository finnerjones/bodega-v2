<div class="row row-content">
    <ul class="media-list">
    <li class="media">
       @for(wine <- wines) {
        <div class="col-xs-12">
            <div class="media-left media-middle">
                <a href="#">
                    <img class="media-object img-thumbnail"
                         src='@routes.Assets.at("images/wine-thmb.jpg")' alt="wine">
                </a>
            </div>
            <div class="media-body">
               <h2 class="media-heading">@wine.wineName
                    <span class="label label-danger">@wine.wineYear</span>
                    <span class="label label-danger">@wine.wineType</span>
                    <span class="badge">@wine.winePrice Eur</span></h2>
                <p>@wine.wineCountry, @wine.wineDenomOrigin</p>
            </div>
        </div>
        }
    </li>
    </ul>
</div>


}
